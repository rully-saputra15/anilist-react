name: firebase-deploy
run-name: ${{github.actor}} - ${{github.sha}}
on: [push]
jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
          with:
            node-version: '16.x'
      - run: npm install -g firebase-tools
      - run: npm install
      - run: npm run build
      - run: firebase deploy
        